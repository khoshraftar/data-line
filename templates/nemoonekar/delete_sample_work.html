{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Delete Sample Work</h2>
            <p class="card-text">Are you sure you want to delete "{{ work.title }}"?</p>
            
            {% if work.image %}
            <div class="mb-3">
                <img src="{{ work.image.url }}" alt="{{ work.title }}" style="max-width: 200px;">
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'nemoonekar:home' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
    
    <!-- Return to Divar button -->
    <div class="text-center mt-4">
        <a href="{{ divar_completion_url }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-right"></i> بازگشت به دیوار
        </a>
    </div>
</div>
{% endblock %}
