{% extends 'base.html' %}
{% load static %}

{% block title %}ورود به خودرویار{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center p-5">
                    <h1 class="h3 mb-4">ورود به خودرویار</h1>
                    <p class="text-muted mb-4">برای استفاده از خدمات خودرویار، ابتدا وارد شوید</p>
                    
                    <a href="{% url 'khodroyar:oauth_login' %}" class="btn btn-primary btn-lg w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        لاگین با دیوار
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Return to Divar button -->
    <div class="text-center mt-4">
        <a href="{{ divar_completion_url }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-right"></i> بازگشت به دیوار
        </a>
    </div>
</div>
{% endblock %}
