{% extends 'base.html' %}

{% block title %}افزودن نمونه کار جدید - استادکار{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Add Sample Work</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="card mb-4">
            <div class="card-body">
                <h4>Main Information</h4>
                {{ form.as_p }}
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h4>Additional Images</h4>
                {{ formset.management_form }}
                {% for form in formset %}
                    <div class="card mb-3">
                        <div class="card-body">
                            {{ form.as_p }}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save Sample Work</button>
    </form>
</div>
{% endblock %}
