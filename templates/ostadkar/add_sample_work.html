{% extends 'base.html' %}

{% block title %}ایجاد نمونه کار جدید - استادکار{% endblock %}

{% block content %}
<div class="container mt-5" dir="rtl">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">ایجاد نمونه کار جدید</h2>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">
                                ایجاد نمونه کار جدید
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Return to Divar button -->
    <div class="text-center mt-4">
        <a href="{{ divar_completion_url }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-right"></i> بازگشت به دیوار
        </a>
    </div>
</div>
{% endblock %}
